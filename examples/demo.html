<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>the super tiny vue.js</title>
    <style type="text/css">
        input {
            outline: none;
        }
        #app {
            width: 400px;
            padding: 15px;
            padding-top: 100px;
            border: 1px solid #999;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-for='item in arr'>
            <h2 v-text="item"></h2>
        </div>
    </div>
    <script src='../dist/tinyVue.js'></script>
    <!-- <script src='http://cdn.bootcss.com/vue/1.0.26/vue.js'></script> -->
    <script>
        var opts = {
            el: '#app',
            data: {
                arr: [1,2,3,4,5,6],
                obj: {
                    testA: 'hello world'
                }
            },
            ready () {
                this.arr.push(7);
            }
        };
        var mvvm = new TinyVue(opts);

        console.log('mvvm: ', mvvm);
    </script>
</body>
</html>
